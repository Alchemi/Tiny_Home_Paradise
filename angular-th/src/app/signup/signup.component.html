<div class="form-container mat-elevation-z5">
    <h1>Please enter information below</h1>
    <form #SignupForm="ngForm" (ngSubmit)="submit(SignupForm.value)" >
    <div>
     
        <mat-form-field >
            <input matInput 
            placeholder="First Name" 
            name="firstName" 
            ngModel
            required/>
        </mat-form-field>
    
        <mat-form-field>
            <input matInput 
            placeholder="Last Name " 
            name="lastName"
            ngModel 
            required/>
        </mat-form-field>
   
    </div>
    <div>
      <mat-form-field>
        <input matInput 
        placeholder="Email address" 
        name="email"
        type="email"
        required
        ngModel />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" 
        placeholder="Password" 
        name="password" 
        required
        ngModel/>       
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" 
        placeholder="Re-Enter Password" 
        name="confirmPassword" 
        required
        ngModel/>       
      </mat-form-field>
    </div>
    
      
      <div>
        <mat-form-field>
          <input matInput 
          placeholder="Username" 
          name="username"
          required
          ngModel="" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput 
          placeholder="Phone Number" 
          name="phone" 
          required
          ngModel/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput 
          placeholder="Zipcode" 
          name="zipcode" 
          required
          ngModel/>
        </mat-form-field>
        <small class="text-danger" >{{msgError}}</small>
      </div>
      <div class="center margin-top">
        
        <button type="submit" mat-raised-button color="primary">Signup</button>
    </div>
    <span class="center margin-top">Already have an account click below to login</span>
      <div class="center margin-top">
        <a routerLink="/login"><button mat-raised-button color="primary">
           login
            </button>
        </a>
      </div>
    </form>
  </div>
