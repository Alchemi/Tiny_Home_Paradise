<div class = "listing-full">
<div class= "listing-actions">
    <h1 class="heading-1">All Listings</h1>
    <div class= "actions">
        <span> Filter</span>
        
 </div>
</div>
<div class="listings">
 <div class="listing" *ngFor="let item of data">
    <div  *ngIf="zipcodeText ===''|| item.location.toLowerCase().includes(zipcodeText.toLowerCase())"></div>
    <div *ngIf="(minText===0|| maxText===0)||(item.price>=minText && item.price<=maxText)"></div>
    <div *ngIf="(minSizeText===0 || maxSizeText===0)||(item.size>=minSizeText && item.size<=maxSizeText)"></div>
    <div *ngIf="(bedroomText==0)||(item.rooms==bedroomText)"></div>
    <div *ngIf="(bathroomText==0)||(item.baths==bathroomText)"></div>
         <div class = "listing_description ">
            <button class="button" (click)=addtoWishList(item)>
                    Add to Wish List
            </button>
            <div class = "listing_heading">
                <h4 class="heading-4 ">{{ item.house_name }}</h4>
                <div class="image">{{item.imageUrl}}</div>
                <span class="dash ">&mdash; </span>
                <span class = "type"> {{ item.location }}</span>
            </div>
            <div class= "listing_info">
                <span class="rooms"> {{item.rooms }} bedrooms</span>
                <span class= "circle">&#11044; </span>
                <span class="baths">{{ item.baths }} bathrooms</span>
                <span class= "circle">&#11044; </span>
                <span class="size"> {{ item.size }} sq ft</span>
            </div>
            <div class= "listing_footer">
                <span class= "price">${{ item.price }}</span>
                <span class= "year">ETC. {{ item.year}}</span>
                <span class= "mobility">{{ item.mobility}}</span>
            </div>
         </div>
    </div>
    
    
    </div>
</div>
