<div class="form-container mat-elevation-z5 text-center"*ngIf="user$">
  <h1>User Profile</h1>
  <div *ngFor="let item of cu">
    <div>
    <img width="120"
    height="120"
    [src]="item.photoURL">
  </div>
    {{item.email}}
    <br>
    {{item.firstName}}
    <br>
    {{item.lastName}}
    <br>
    {{item.phone}}
    <br>
    {{item.zipcode}}
  </div>
</div>
