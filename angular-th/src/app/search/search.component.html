<mat-card  class="container mt-4">
    <div class="row  search">
        
      <span>Zipcode:</span>
      <input type="text" placeholder="Zipcode" [(ngModel)]="enteredZipcode" (input)="onSearchZipcodeChanged()">
      <span>Price</span>
      <span>
        <input placeholder="Min" [(ngModel)]="enteredMinPrice"  (input)="onSearchMinChanged()">
        to
        <input placeholder="Max" [(ngModel)]="enteredMaxPrice" (input)="onSearchMaxChanged()">
    </span> 
    </div>
</mat-card>
